<div class="p-8 mt-4">
    <div class="shadow p-6">
      <h4>{{ isEdit ? 'Edit Student Detail' : 'Create Student' }}</h4>
      <form [formGroup]="etudiantForm" (ngSubmit)="save()">
        <div class="w-full flex flex-wrap">
          <mat-form-field class="w-full">
            <mat-label>Name</mat-label>
            <input
              type="text"
              matInput
              placeholder="Name"
              formControlName="name"
            />
          </mat-form-field>
        </div>
        <div class="w-full flex flex-wrap">
          <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input
              type="text"
              matInput
              placeholder="Email"
              formControlName="email"
            />
          </mat-form-field>
        </div>
        <div class="w-full flex flex-wrap">
          <mat-form-field class="w-full">
            <mat-label>Age</mat-label>
            <input
              type="number"
              matInput
              placeholder="Age"
              formControlName="age"
            />
          </mat-form-field>
        </div>
        <div class="flex justify-center">
          <button
            mat-raised-button
            color="primary"
            [disabled]="!etudiantForm.valid"
          >
            {{ isEdit ? 'Update' : 'Add' }}
          </button>
        </div>
      </form>
    </div>
  </div>
